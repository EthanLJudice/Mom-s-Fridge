<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mom's Fridge</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* You can reuse the same CSS from the sign-up screen for consistency */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            transition: background-color var(--transition-speed);
        }

        header {
            width: 100%;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--light-bg);
            border-bottom: 1px solid var(--border-color);
            box-sizing: border-box;
        }

        .logo-title {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-title img {
            height: 24px;
        }

        .logo-title h1 {
            font-size: 22px;
            color: var(--text-color);
            margin: 0;
            font-weight: 600;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 16px;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--text-color);
            font-size: 14px;
            font-weight: 500;
            transition: color var(--transition-speed);
        }

        nav ul li a:hover {
            color: var(--primary-color);
        }

        main {
            padding: 20px 40px;
            max-width: 500px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
        }

        h2 {
            font-size: 32px;
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 16px;
            font-weight: 500;
            color: var(--text-color);
        }

        input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            transition: border-color var(--transition-speed);
        }

        input:focus {
            border-color: var(--focus-color);
            outline: none;
        }

        button {
            background-color: var(--button-bg);
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color var(--transition-speed);
        }

        button:hover {
            background-color: var(--button-hover);
        }

        p {
            text-align: center;
            font-size: 14px;
            color: var(--text-color);
        }

        p a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        footer {
            text-align: center;
            padding: 10px 20px;
            background-color: var(--light-bg);
            width: 100%;
            font-size: 14px;
            color: var(--text-color);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            .logo-title h1 {
                font-size: 20px;
            }

            main {
                padding: 20px;
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-title">
            <img src="momsfridge.png" alt="Mom's Fridge Logo">
            <h1>Mom's Fridge</h1>
        </div>
        <nav>
            <ul>
                <li><a href="about.html">About Us</a></li>
                <li><a href="recipe-search.html">Recipe Search</a></li>
                <li><a href="profile.html">My Profile</a></li>
                <li><a href="my-fridge.html">My Fridge</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Login</h2>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required><br><br>
            
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </main>
    <footer>
        <p>Â© 2024 Mom's Fridge</p>
    </footer>

    <!-- Import firebase.js -->
    <script type="module">
        import { login } from './firebase.js';
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

        const auth = getAuth();

        // Get redirect parameter from URL
        const urlParams = new URLSearchParams(window.location.search);
        const redirectUrl = urlParams.get('redirect') || "recipe-search.html"; // Default to recipe-search.html

        // Redirect if already logged in
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("User already logged in:", user.email);
                window.location.href = redirectUrl;
            }
        });

        // Handle form submission for login
        const loginForm = document.getElementById('login-form');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent the form from refreshing the page
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                // Call the login function
                await login(email, password);

                // Redirect to the original page or default
                window.location.href = redirectUrl;
            } catch (error) {
                console.error('Error during login:', error.message);
                alert(`Login failed: ${error.message}`);
            }
        });
    </script>
</body>
</html>
