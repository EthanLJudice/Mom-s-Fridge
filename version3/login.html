<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="styles.css">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mom's Fridge</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reusing styles for consistency */
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            width: 100%;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            box-sizing: border-box;
        }

        .logo-title {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .logo-title img {
            height: 24px;
        }

        .logo-title h1 {
            font-size: 22px;
            color: #333;
            margin: 0;
            font-weight: 600;
        }

        main {
            padding: 20px;
            max-width: 400px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 100%;
            box-sizing: border-box;
        }

        h2 {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            color: #2e6d37;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 14px;
            font-weight: 500;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #5a9a60;
            outline: none;
        }

        button {
            background-color: #2e6d37;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1f4b27;
        }

        p {
            text-align: center;
            font-size: 14px;
        }

        p a {
            color: #2e6d37;
            text-decoration: none;
            font-weight: 500;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #f8f8f8;
            width: 100%;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-title">
            <img src="momsfridge.png" alt="Mom's Fridge Logo">
            <h1>Mom's Fridge</h1>
        </div>
    </header>
    <main>
        <h2>Login</h2>
        <form id="login-form">
            <!--test-->

            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Enter your email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password" required autocomplete="current-password">
            
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </main>
    <footer>
        <p>Â© 2024 Mom's Fridge</p>
    </footer>

    <script type="module">

        import { checkAuthState } from "./firebase.js";

            // Check authentication state on page load
            document.addEventListener("DOMContentLoaded", () => {
                checkAuthState();
            });



        import { login } from './firebase.js';
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";

        const auth = getAuth();

        // Capture the redirect URL or set a default
        const urlParams = new URLSearchParams(window.location.search);
        const redirectUrl = urlParams.get('redirect') || "recipe-search.html"; // Default to recipe-search.html

        // Check authentication state and redirect if logged in, but not if on login page
        onAuthStateChanged(auth, (user) => {
            if (user) {
                console.log("User already logged in:", user.email);
                const currentPath = window.location.pathname;

                // Only redirect if not already on the login page
                if (!currentPath.includes("login.html")) {
                    window.location.href = redirectUrl;
                }
            }
        });

        // Handle form submission
        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent page refresh
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                // Call the login function
                await login(email, password);
                console.log("Login successful!");

                // Redirect to the original page or default
                window.location.href = redirectUrl;
            } catch (error) {
                console.error("Login error:", error.message);
                alert(`Login failed: ${error.message}`);
            }
        });
    </script>
</body>
</html>
