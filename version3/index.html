<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mom's Fridge</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --header-bg: #f8f8f8;
            --border-color: #ddd;
            --card-bg: #f4f4f4;
            --text-color: #333;
            --button-bg: #2e6d37;
            --button-hover-bg: #1f4b27;
            --input-bg: #fff;
            --footer-bg: #2e6d37;
        }

        .dark-mode {
            --header-bg: #1e1e1e;
            --border-color: #333;
            --card-bg: #2a2a2a;
            --text-color: #eaeaea;
            --button-bg: #4c9a2a;
            --button-hover-bg: #3b7d21;
            --input-bg: #444;
            --footer-bg: #4c9a2a;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--header-bg);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background-color: var(--header-bg);
            border-bottom: 2px solid var(--border-color);
        }

        .logo-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-title img {
            height: 40px;
        }

        .logo-title h1 {
            font-size: 28px;
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--text-color);
            font-size: 18px;
        }

        nav ul li a:hover {
            color: var(--button-bg);
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .auth-btn {
            text-decoration: none;
            color: white;
            background-color: var(--button-bg);
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
        }

        .auth-btn:hover {
            background-color: var(--button-hover-bg);
        }

        .recipes-button,
        #logoutButton {
            background-color: var(--button-bg);
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 5px;
            border: 2px solid var(--button-bg);
            font-size: 14px;
            display: none;
        }

        .recipes-button:hover,
        #logoutButton:hover {
            background-color: var(--button-hover-bg);
            border: 2px solid var(--button-hover-bg);
        }

        main {
            flex: 1;
            padding: 20px;
            text-align: center;
        }

        footer {
            background-color: var(--footer-bg);
            color: white;
            text-align: center;
            padding: 15px 20px;
            border-top: 1px solid var(--border-color);
        }

        .dark-mode-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--button-bg);
            border: none;
            color: white;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            font-size: 28px;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }

        .dark-mode-toggle:hover {
            background: var(--button-hover-bg);
        }

    </style>
</head>
<body>
    <header>
        <div class="logo-title">
            <img src="momsfridge.png" alt="Mom's Fridge Logo">
            <h1>Mom's Fridge</h1>
        </div>
        <nav>
            <ul>
                <li><a href="about.html">About Us</a></li>
                <li><a href="recipe-search.html">Recipe Search</a></li>
                <li><a href="profile.html">My Profile</a></li>
                <li><a href="my-fridge.html">My Fridge</a></li>
            </ul>
        </nav>
        <div class="auth-buttons">
            <a href="signup.html" class="auth-btn">Sign Up</a>
            <a href="login.html" class="auth-btn">Login</a>
        </div>
        <a href="recipes.html" class="recipes-button" id="recipes-btn">Recipes (4)</a>
        <button id="logoutButton">Logout</button>
    </header>
    <main>
        <h2>Find Recipes Based on Your Ingredients!</h2>
        <p>Input your available ingredients to get started.</p>
    </main>
    <footer>
        <p>© 2024 Mom's Fridge</p>
    </footer>
    <button id="darkModeToggle" class="dark-mode-toggle">🌙</button>
    <script type="module">
    import { checkAuthState } from "./firebase.js";

    // Check authentication state on page load
    document.addEventListener("DOMContentLoaded", () => {
        checkAuthState();
    });


        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { logout } from "./firebase.js";

        // Dark mode logic
        const darkModeToggle = document.getElementById("darkModeToggle");
        const body = document.body;

        const applyDarkMode = (isDark) => {
            body.classList.toggle("dark-mode", isDark);
            darkModeToggle.textContent = isDark ? "☀️" : "🌙";
            localStorage.setItem("darkMode", isDark ? "enabled" : "disabled");
        };

        const isDarkMode = localStorage.getItem("darkMode") === "enabled";
        applyDarkMode(isDarkMode);

        darkModeToggle.addEventListener("click", () => {
            const isNowDarkMode = !body.classList.contains("dark-mode");
            applyDarkMode(isNowDarkMode);
        });
        import { checkAuthState } from "./firebase.js";
    document.addEventListener("DOMContentLoaded", checkAuthState);
    </script>
</body>
</html>
