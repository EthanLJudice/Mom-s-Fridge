<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Mom's Fridge</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-bg: #f8f8f8;
            --secondary-bg: #f4f4f4;
            --accent-color: #2e6d37;
            --text-color: #333;
            --text-light: #eaeaea;
            --border-color: #ddd;
            --button-bg: #2e6d37;
            --button-hover-bg: #1f4b27;
            --header-bg: #fff;
        }

        .dark-mode {
            --primary-bg: #1e1e1e;
            --secondary-bg: #2a2a2a;
            --accent-color: #2e6d37;
            --text-color: #eaeaea;
            --text-light: #f1f1f1;
            --border-color: #333;
            --button-bg: #2e6d37;
            --button-hover-bg: #1f4b27;
            --header-bg: #333;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: var(--header-bg);
            border-bottom: 2px solid var(--border-color);
        }

        .logo-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-title img {
            height: 30px;
            width: auto;
        }

        .logo-title h1 {
            font-size: 28px;
            margin: 0;
            color: var(--text-color);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--text-color);
            font-size: 16px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: var(--accent-color);
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .auth-btn {
            text-decoration: none;
            color: white;
            background-color: var(--button-bg);
            padding: 8px 20px;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .auth-btn:hover {
            background-color: var(--button-hover-bg);
        }

        .recipes-button {
            background-color: var(--button-bg);
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 5px;
            border: 2px solid var(--button-bg);
            font-size: 14px;
            display: none; /* Hidden by default */
            transition: background-color 0.3s, border-color 0.3s;
        }

        .recipes-button:hover {
            background-color: var(--button-hover-bg);
            border-color: var(--button-hover-bg);
        }

        main {
            padding: 40px 20px;
            display: flex;
            justify-content: center;
        }

        .profile-content {
            background-color: var(--secondary-bg);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #a6c0b5;  
            border-top: 2px solid var(--border-color);
            font-size: 14px;
        }

        /* Dark Mode Toggle */
        .dark-mode-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--accent-color);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        .dark-mode-toggle:hover {
            background: var(--button-hover-bg);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul {
                flex-direction: column;
                margin-top: 10px;
            }

            nav ul li {
                margin: 5px 0;
            }

            .profile-content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-title">
            <img src="momsfridge.png" alt="Mom's Fridge Logo">
            <h1>Mom's Fridge</h1>
        </div>
        <nav>
            <ul>
                <li><a href="about.html">About Us</a></li>
                <li><a href="recipe-search.html">Recipe Search</a></li>
                <li><a href="profile.html">My Profile</a></li>
                <li><a href="my-fridge.html">My Fridge</a></li>
            </ul>
        </nav>
        <div class="auth-buttons" id="auth-buttons">
            <a href="signup.html" id="signup-btn" class="auth-btn">Sign Up</a>
            <a href="login.html" id="login-btn" class="auth-btn">Login</a>
        </div>
        <a href="recipes.html" class="recipes-button" id="recipes-btn">Recipes (4)</a>
    </header>
    <main>
        <div class="profile-content">
            <h2>My Profile</h2>
            <p><strong>Name:</strong> [User's Name]</p>
            <p><strong>Email:</strong> [User's Email]</p>
            <p><strong>Preferences:</strong> [e.g., Low Carb, Vegan]</p>
        </div>
    </main>
    <footer>
        <p>¬© 2024 Mom's Fridge</p>
    </footer>
    <button id="darkModeToggle" class="dark-mode-toggle">üåô</button>
    <script>


document.addEventListener("DOMContentLoaded", () => {
            const darkModeToggle = document.getElementById("darkModeToggle");

            // Check user's preference from localStorage
            const isDarkMode = localStorage.getItem("darkMode") === "enabled";

            // Apply dark mode if it was previously enabled
            if (isDarkMode) {
                document.body.classList.add("dark-mode");
                darkModeToggle.textContent = "‚òÄÔ∏è";
            }

            // Toggle dark mode on button click
            darkModeToggle.addEventListener("click", () => {
                document.body.classList.toggle("dark-mode");
                const darkModeEnabled = document.body.classList.contains("dark-mode");

                // Save user preference in localStorage
                localStorage.setItem("darkMode", darkModeEnabled ? "enabled" : "disabled");

                // Update button icon
                darkModeToggle.textContent = darkModeEnabled ? "‚òÄÔ∏è" : "üåô";
            });
        });





    </script>
</body>
</html>
