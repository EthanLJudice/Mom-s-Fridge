<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Mom's Fridge</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --header-bg: #f8f8f8;
            --border-color: #ddd;
            --card-bg: #f4f4f4;
            --text-color: #333;
            --button-bg: #2e6d37;
            --button-hover-bg: #1f4b27;
            --input-bg: #fff;
            --footer-bg: #2e6d37;
            --modal-bg: #ffffff;
            --modal-text-color: #333;
        }

        .dark-mode {
            --header-bg: #1e1e1e;
            --border-color: #333;
            --card-bg: #2a2a2a;
            --text-color: #eaeaea;
            --button-bg: #4c9a2a;
            --button-hover-bg: #3b7d21;
            --input-bg: #444;
            --footer-bg: #4c9a2a;
            --modal-bg: #2a2a2a;
            --modal-text-color: #eaeaea;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--header-bg);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background-color: var(--header-bg);
            border-bottom: 2px solid var(--border-color);
        }

        .logo-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-title img {
            height: 40px;
        }

        .logo-title h1 {
            font-size: 28px;
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--text-color);
            font-size: 18px;
        }

        nav ul li a:hover {
            color: var(--button-bg);
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .auth-btn {
            text-decoration: none;
            color: white;
            background-color: var(--button-bg);
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
        }

        .auth-btn:hover {
            background-color: var(--button-hover-bg);
        }

        /* Profile content */
        .profile-content {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            text-align: center;
            transition: border-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 30px;
        }

        .profile-content h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .profile-content p {
            font-size: 16px;
        }

        footer {
            background-color: var(--footer-bg);
            color: white;
            text-align: center;
            padding: 15px 20px;
            border-top: 1px solid var(--border-color);
        }

        .dark-mode-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--button-bg);
            border: none;
            color: white;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            font-size: 28px;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }

        .dark-mode-toggle:hover {
            background: var(--button-hover-bg);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul {
                flex-direction: column;
                margin-top: 10px;
            }

            nav ul li {
                margin: 5px 0;
            }

            .profile-content {
                padding: 15px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-title">
            <img src="momsfridge.png" alt="Mom's Fridge Logo">
            <h1>Mom's Fridge</h1>
        </div>
        <nav>
            <ul>
                <li><a href="about.html">About Us</a></li>
                <li><a href="recipe-search.html">Recipe Search</a></li>
                <li><a href="profile.html">My Profile</a></li>
                <li><a href="my-fridge.html">My Fridge</a></li>
            </ul>
        </nav>
        <div class="auth-buttons" id="auth-buttons">
            <a href="signup.html" id="signup-btn" class="auth-btn">Sign Up</a>
            <a href="login.html" id="login-btn" class="auth-btn">Login</a>
        </div>
    </header>
    <main>
        <h2>My Fridge</h2>
        <div class="fridge-content">
            <h3>Saved Recipes</h3>
            <div class="recipes-grid" id="recipesGrid">
                <!-- Recipes will be dynamically populated here -->
            </div>
        </div>
    </main>
    <footer>
        <p>¬© 2024 Mom's Fridge</p>
    </footer>
    <button id="darkModeToggle" class="dark-mode-toggle">üåô</button>



    <script >

        async function fetchRecipes() {
            try {
                const response = await fetch('http://localhost:3000/api/favorite-recipes');
                const recipes = await response.json();
                console.log('Fetched Recipes:', recipes); // Debugging output
                renderRecipes(recipes);
            } catch (error) {
                console.error('Error fetching recipes:', error);
            }
        }

        function renderRecipes(recipes) {
    console.log('Rendering Recipes:', recipes); // Debugging output

    if (!recipes || recipes.length === 0) {
        recipesGrid.innerHTML = '<p>No recipes available.</p>';
        return;
    }

    recipesGrid.innerHTML = recipes.map(recipe => `
        <div class="recipe-item"
             data-recipe-name="${recipe.name}"
             data-recipe-ingredients="${recipe.ingredients.join(", ")}"
             data-recipe-difficulty="${recipe.difficulty}"
             data-recipe-prepTime="${recipe.prepTime}"
             data-recipe-instructions="${recipe.instructions}">
            ${recipe.image ? `<img src="${recipe.image}" alt="${recipe.name}" style="max-width: 100%; border-radius: 5px; margin-bottom: 10px;">` : ''}
            <h3>${recipe.name}</h3>
            <p><strong>Ingredients:</strong> ${recipe.ingredients.join(", ")}</p>
            <p><strong>Difficulty:</strong> ${recipe.difficulty}</p>
            <p><strong>Prep Time:</strong> ${recipe.prepTime} minutes</p>
            <p><strong>Instructions:</strong> ${recipe.instructions}</p>
        </div>
    `).join("");

    const saveButtons = document.querySelectorAll('.save-btn');
    saveButtons.forEach(button => {
        button.addEventListener('click', function() {
            saveRecipeFromCard(button);
        });
    });
}






        fetchRecipes();





        document.addEventListener("DOMContentLoaded", () => {
            const darkModeToggle = document.getElementById("darkModeToggle");

            // Check user's preference from localStorage
            const isDarkMode = localStorage.getItem("darkMode") === "enabled";

            // Apply dark mode if it was previously enabled
            if (isDarkMode) {
                document.body.classList.add("dark-mode");
                darkModeToggle.textContent = "‚òÄÔ∏è";
            }

            // Toggle dark mode on button click
            darkModeToggle.addEventListener("click", () => {
                document.body.classList.toggle("dark-mode");
                const darkModeEnabled = document.body.classList.contains("dark-mode");

                // Save user preference in localStorage
                localStorage.setItem("darkMode", darkModeEnabled ? "enabled" : "disabled");

                // Update button icon
                darkModeToggle.textContent = darkModeEnabled ? "‚òÄÔ∏è" : "üåô";
            });
        });

    </script>
</body>
</html>
