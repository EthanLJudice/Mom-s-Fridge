<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fridge - Mom's Fridge</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --header-bg: #f8f8f8;
            --border-color: #ddd;
            --card-bg: #f4f4f4;
            --text-color: #333;
            --accent-color: #2e6d37;
            --button-hover: #1f4b27;
            --transition-speed: 0.3s;
        }

        .dark-mode {
            --header-bg: #1e1e1e;
            --border-color: #333;
            --card-bg: #2a2a2a;
            --text-color: #eaeaea;
            --accent-color: #5a9a60;
            --button-hover: #3e7c43;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--header-bg);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            transition: background-color var(--transition-speed);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            transition: background-color var(--transition-speed);
        }

        .logo-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-title img {
            height: 30px;
            width: auto;
        }

        .logo-title h1 {
            font-size: 28px;
            color: var(--text-color);
            margin: 0;
            font-weight: 600;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--text-color);
            font-size: 16px;
            font-weight: 500;
            transition: color var(--transition-speed);
        }

        nav ul li a:hover {
            color: var(--accent-color);
        }

        .auth-buttons {
            display: flex;
            gap: 10px;
        }

        .auth-btn {
            text-decoration: none;
            color: white;
            background-color: var(--accent-color);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            transition: background-color var(--transition-speed);
        }

        .auth-btn:hover {
            background-color: var(--button-hover);
        }

 
        main {
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .fridge-content {
            background-color: var(--card-bg);
            padding: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .fridge-content h3 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        #savedRecipes {
            margin-top: 10px;
            font-size: 16px;
            color: var(--text-color);
        }

        footer {
            text-align: center;
            padding: 15px 0;
            background-color: #a6c0b5; 
            border-top: 1px solid var(--border-color);
            font-size: 14px;
            color: var(--text-color);
            transition: background-color var(--transition-speed);
        }

        .dark-mode-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--accent-color);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color var(--transition-speed);
        }

        .dark-mode-toggle:hover {
            background: var(--button-hover);
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px;
            }

            nav ul {
                flex-direction: column;
                margin-top: 10px;
            }

            .logo-title h1 {
                font-size: 24px;
            }

            .recipes-button {
                display: inline-block;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-title">
            <img src="momsfridge.png" alt="Mom's Fridge Logo">
            <h1>Mom's Fridge</h1>
        </div>
        <nav>
            <ul>
                <li><a href="about.html">About Us</a></li>
                <li><a href="recipe-search.html">Recipe Search</a></li>
                <li><a href="profile.html">My Profile</a></li>
                <li><a href="my-fridge.html">My Fridge</a></li>
            </ul>
        </nav>
        <div class="auth-buttons" id="auth-buttons">
            <a href="signup.html" id="signup-btn" class="auth-btn">Sign Up</a>
            <a href="login.html" id="login-btn" class="auth-btn">Login</a>
        </div>
    </header>
    <main>
        <h2>My Fridge</h2>
        <div class="fridge-content">
            <h3>Saved Recipes</h3>
            <div id="savedRecipes">
                Saved recipes will be displayed here.
            </div>
        </div>
    </main>
    <footer>
        <p>¬© 2024 Mom's Fridge</p>
    </footer>
    <button id="darkModeToggle" class="dark-mode-toggle">üåô</button>
    <script >
        document.addEventListener("DOMContentLoaded", () => {
            const darkModeToggle = document.getElementById("darkModeToggle");

            // Check user's preference from localStorage
            const isDarkMode = localStorage.getItem("darkMode") === "enabled";

            // Apply dark mode if it was previously enabled
            if (isDarkMode) {
                document.body.classList.add("dark-mode");
                darkModeToggle.textContent = "‚òÄÔ∏è";
            }

            // Toggle dark mode on button click
            darkModeToggle.addEventListener("click", () => {
                document.body.classList.toggle("dark-mode");
                const darkModeEnabled = document.body.classList.contains("dark-mode");

                // Save user preference in localStorage
                localStorage.setItem("darkMode", darkModeEnabled ? "enabled" : "disabled");

                // Update button icon
                darkModeToggle.textContent = darkModeEnabled ? "‚òÄÔ∏è" : "üåô";
            });
        });

    </script>
</body>
</html>
