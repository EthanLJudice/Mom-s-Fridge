<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Search - Mom's Fridge</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        :root {
            --header-bg: #f8f8f8;
            --border-color: #ddd;
            --card-bg: #f4f4f4;
            --text-color: #333;
            --button-bg: #2e6d37;
            --button-hover-bg: #1f4b27;
            --input-bg: #fff;
        }

        .dark-mode {
            --header-bg: #1e1e1e;
            --border-color: #333;
            --card-bg: #2a2a2a;
            --text-color: #eaeaea;
            --button-bg: #4c9a2a;
            --button-hover-bg: #3b7d21;
            --input-bg: #444;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: var(--header-bg);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background-color: var(--header-bg);
            border-bottom: 2px solid var(--border-color);
        }

        .logo-title {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-title img {
            height: 30px;
            width: auto;
        }

        .logo-title h1 {
            font-size: 28px;
            color: var(--text-color);
            margin: 0;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: var(--text-color);
            font-size: 18px;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: var(--button-bg);
        }

        .recipes-button {
            background-color: var(--button-bg);
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            border: 2px solid var(--button-bg);
            font-size: 14px;
            display: flex;
            align-items: center;
        }

        .recipes-button:hover {
            background-color: var(--button-hover-bg);
            border: 2px solid var(--button-hover-bg);
        }

        main {
            padding: 40px 20px;
        }

        h2 {
            font-size: 32px;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .search-container {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 300px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
            background-color: var(--input-bg);
            color: var(--text-color);
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: var(--button-bg);
            outline: none;
        }

        button {
            background-color: var(--button-bg);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: var(--button-hover-bg);
        }

        .filters, .saved-results, .recipe-item {
            background-color: var(--card-bg);
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        footer {
            text-align: center;
            padding: 15px 20px;
            background-color: #a6c0b5;  
            border-top: 1px solid var(--border-color);
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .dark-mode-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--button-bg);
            border: none;
            width: 55px;
            height: 55px;
            border-radius: 50%;
            font-size: 28px;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            transition: background 0.3s ease;
        }

        .dark-mode-toggle:hover {
            color: var(--button-bg);
        }

        @media (max-width: 768px) {
            .search-container {
                flex-direction: column;
                align-items: center;
            }

            input[type="text"] {
                width: 100%;
                margin-bottom: 10px;
            }




            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul {
                flex-direction: column;
                gap: 10px;
                margin-top: 10px;
            }

            .auth-buttons {
                margin-top: 20px;
            }

            .logo-title {
                flex-direction: column;
                align-items: flex-start;
            }

            main {
                padding: 20px;
            }




        }

    </style>
</head>
<body>
    <header>
        <div class="logo-title">
            <img src="momsfridge.png" alt="Mom's Fridge Logo">
            <h1>Mom's Fridge</h1>
        </div>
        <nav>
            <ul>
                <li><a href="about.html">About Us</a></li>
                <li><a href="recipe-search.html">Recipe Search</a></li>
                <li><a href="profile.html">My Profile</a></li>
                <li><a href="my-fridge.html">My Fridge</a></li>
            </ul>
        </nav>
        <button id="darkModeToggle" class="dark-mode-toggle">üåô</button>
        <a href="signup.html" class="recipes-button">Recipes (4)</a>
    </header>
    <main>
        <h2>Search for Recipes</h2>
        <div class="search-container">
            <input type="text" id="ingredients" placeholder="Enter ingredients">
            <button onclick="searchRecipes()">Search</button>
        </div>
        <div id="results"></div>
    </main>
    <footer>
        <p>¬© 2024 Mom's Fridge</p>
    </footer>
    <script>
        // Dark Mode Toggle Script
        document.addEventListener("DOMContentLoaded", () => {
            const darkModeToggle = document.getElementById("darkModeToggle");

            // Check user's preference from localStorage
            const isDarkMode = localStorage.getItem("darkMode") === "enabled";

            // Apply dark mode if it was previously enabled
            if (isDarkMode) {
                document.body.classList.add("dark-mode");
                darkModeToggle.textContent = "‚òÄÔ∏è";
            }

            // Toggle dark mode on button click
            darkModeToggle.addEventListener("click", () => {
                document.body.classList.toggle("dark-mode");
                const darkModeEnabled = document.body.classList.contains("dark-mode");

                // Save user preference in localStorage
                localStorage.setItem("darkMode", darkModeEnabled ? "enabled" : "disabled");

                // Update button icon
                darkModeToggle.textContent = darkModeEnabled ? "‚òÄÔ∏è" : "üåô";
            });
        });

        // Placeholder function for recipe search
        function searchRecipes() {
            const ingredients = document.getElementById("ingredients").value;
            const results = document.getElementById("results");

            if (ingredients.trim() === "") {
                results.innerHTML = "<p>Please enter some ingredients to search for recipes.</p>";
                return;
            }

            results.innerHTML = `<p>Searching recipes for: <strong>${ingredients}</strong>...</p>`;
        }
    </script>
</body>
</html>
